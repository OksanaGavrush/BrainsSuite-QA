name: BrainSuite tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select tests to run
        required: true
        type: choice
        default: all
        options:
          - smoke
          - regression
          - all

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "AUTHORIZATION_APP=${{ secrets.AUTHORIZATION_APP }}" > .env
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env

      - name: Debug .env location
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          cat .env

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.2"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        
      - name: Run all tests --alluredir=allure-results
        run: pytest
        if: "github.event.inputs.deployment_target == 'all'"
        continue-on-error: true

      - name: Run smoke tests
        run: pytest -v -m smoke --alluredir=allure-results
        if: "github.event.inputs.deployment_target == 'smoke'"
        continue-on-error: true

      - name: Run regression tests
        run: pytest -m regression --alluredir=allure-results
        continue-on-error: true
        
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: Install Allure
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz && 
          sudo tar -zxvf allure-2.32.0.tgz -C /opt/ &&
          sudo ln -s /opt/allure-2.32.0/bin/allure /usr/bin/allure
      - name: Generate report
        run: allure generate -c allure-results -o _site
      - name: Save report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1
  publish-report:
    name: Report publication
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
